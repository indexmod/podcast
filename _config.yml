#Analytics
google-site-verification: "00"
disable-analytics: false # Switch to "false" to start GA logging
google-analytics: "UA-00000000-0" # GA ID code

# Plugins and build settings

permalink: pretty
markdown: kramdown
future: false
sass:
    sass_dir: _sass
    sourcemap: true

collections:
  episodes:
    output: true
    permalink: /episode/:path/
    defaults:
      values:
        layout: episode

plugins:
- jekyll-sitemap
- jekyll-feed
- jekyll-redirect-from
- jekyll-paginate
